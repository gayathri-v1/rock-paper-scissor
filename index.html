<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Rock Paper scissor</title>

</head>
<body>
    <div class="container">
    <div class="humanChoice">
        <button class="rbtn" value="rock">Rock</button>
        <button class="pbtn" value="paper">Paper</button>
        <button class="sbtn" value="scissor">Scissor</button>
    </div>
    <div class="final-result"></div>
</div>
    <script>

        function getComputerChoice(){
            let options=["rock","paper","scissor"];
            console.log (options[Math.floor(Math.random()*3)]);
            return options[Math.floor(Math.random()*3)];
        }
        const container=document.querySelector('.final-result');
        function getHumanChoice(){
             let humanChoice='';
             let computerChoice='';
             const hchoice=document.querySelector('.humanChoice')
             const btnr= document.querySelector('.rbtn');
             const btnp= document.querySelector('.pbtn');
             const btns= document.querySelector('.sbtn');
             const choice= document.createElement('div');
             hchoice.append(choice);
                btnr.addEventListener('click',()=>{
                    humanChoice='rock';
                    choice.textContent="human choice is "+humanChoice;
                    computerChoice=getComputerChoice();
                    playRound(humanChoice,computerChoice);
                })
                btnp.addEventListener('click',()=>{
                    humanChoice='paper';
                    choice.textContent="human choice is "+humanChoice;
                    computerChoice=getComputerChoice();
                    playRound(humanChoice,computerChoice);
                })
                btns.addEventListener('click',()=>{
                    humanChoice='scissor';
                    choice.textContent="human choice is "+humanChoice;
                    computerChoice=getComputerChoice();
                    playRound(humanChoice,computerChoice);
                })
             
        




        }
        getHumanChoice();
        let humanScore=0;
        let computerScore=0;
        function playRound(humanChoice, computerChoice){
            const result= document.createElement('div');
            const cchoice=document.createElement('p');
            const winner=document.createElement('p');
            const scores=document.createElement('p');
            result.append(cchoice);
            result.append(winner);
            result.append(scores);
            container.innerHTML='';
            container.append(result);
            
            if(humanChoice==="rock"){
                if(computerChoice==="rock"){
                    cchoice.textContent="computer's choice:"+computerChoice;
                    winner.textContent="Both are same!";
                }
                else if(computerChoice==="paper"){
                    cchoice.textContent="computer's choice:"+computerChoice;
                    winner.textContent="Computer won human lose!";
                    computerScore++;
                }
                else{
                    cchoice.textContent="computer's choice: "+computerChoice;
                    winner.textContent="Computer lose human won!";
                    humanScore++;
                }
            }

            if(humanChoice==="paper"){
                if(computerChoice==="rock"){
                    cchoice.textContent="computer's choice:"+computerChoice;
                    winner.textContent="Computer lose human won!";
                    humanScore++;
                }
                else if(computerChoice==="paper"){
                    
                    cchoice.textContent="computer's choice:"+computerChoice;
                    winner.textContent="Both are same!";
                }
                else{
                    cchoice.textContent="computer's choice:"+computerChoice;
                    winner.textContent="Computer won human lose!";
                    computerScore++;
                }
            }

            if(humanChoice==="scissor"){
                if(computerChoice==="rock"){
                    cchoice.textContent="computer's choice:"+computerChoice;
                    winner.textContent="Computer won human lose!";
                    computerScore++;
                }
                else if(computerChoice==="paper"){
                    cchoice.textContent="computer's choice:"+computerChoice;
                    winner.textContent="Computer lose human won!";
                    humanScore++;
                }
                else{
                    cchoice.textContent="computer's choice:"+computerChoice;
                    winner.textContent="Both are same!";
                }
            }
           
            scores.textContent="computer score "+ computerScore+ " human score: "+humanScore;


        }
       
       
        
 
      
        
    </script>

</body>
